<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6em;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
      font-size: 0.95em;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      font-size: 1em;
      background: #25d366;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
      box-sizing: border-box;
    }
    button {
      background: #25d366;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    button:hover {
      background: #1ebe5b;
    }
    .btn-small {
      background: #007bff;
      margin-top: 5px;
      margin-bottom: 14px;
      border-radius: 8px;
      width: 100%;
      padding: 14px;
      font-size: 1em;
    }
    .btn-small:hover {
      background: #005ec2;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 18px;
    }
    ul li {
      background: #e8f5e9;
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
    }
    ul li button {
      background: red;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8em;
    }
    @media (max-width: 768px) {
      .container {
        padding: 18px 8px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.2em;
      }
      h5 {
        font-size: 0.98em;
      }
      input, select, button {
        font-size: 0.98em;
        padding: 12px;
      }
      label {
        font-size: 0.93em;
      }
      ul li {
        font-size: 0.93em;
        padding: 8px 8px;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 6px 2px;
        max-width: 100vw;
      }
      h2 {
        font-size: 1em;
      }
      h5 {
        font-size: 0.85em;
      }
      input, select, button {
        font-size: 0.92em;
        padding: 8px;
      }
      label {
        font-size: 0.9em;
      }
      ul li {
        font-size: 0.9em;
        padding: 6px 4px;
      }
    }
    span{
      font-size: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Qual a sua disponibilidade?</h2>
    <h5>Desde já agradecemos a sua oferta de vida. <br>Deus te abençoe, Shalom! </h5>
    <form id="formDisponibilidade">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required placeholder="Digite seu nome">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="(DDD) 9xxxx-xxxx" required>

      <label for="data">Adicionar Disponibilidade:</label>
      <span>(Lembrando que será do dia 10 a 23 de setembro.)</span>

      <input type="date" id="data">

      <select id="periodo">
        <option value="">Selecione o período...</option>
        <option value="Manhã">Manhã</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
        <option value="Dia todo">Dia todo</option>
      </select>

      <button type="button" class="btn-small" onclick="adicionarDisponibilidade()">Adicionar</button>

      <ul id="listaDisponibilidades"></ul>

      <button type="submit">Enviar para WhatsApp</button>
    </form>
  </div>

  <script>
    const disponibilidades = [];

    function formatarDataBR(dataISO) {
      const partes = dataISO.split("-");
      return `${partes[2]}/${partes[1]}/${partes[0]}`;
    }

    function adicionarDisponibilidade() {
      const dataInput = document.getElementById("data").value;
      const periodoInput = document.getElementById("periodo").value;

      if (!dataInput || !periodoInput) {
        alert("Selecione uma data e um período!");
        return;
      }

      const dataFormatada = formatarDataBR(dataInput);
      const disponibilidade = `${dataFormatada} - ${periodoInput}`;

      if (!disponibilidades.includes(disponibilidade)) {
        disponibilidades.push(disponibilidade);
        atualizarLista();
      }

      document.getElementById("data").value = "";
      document.getElementById("periodo").value = "";
    }

    function removerDisponibilidade(item) {
      const index = disponibilidades.indexOf(item);
      if (index > -1) {
        disponibilidades.splice(index, 1);
        atualizarLista();
      }
    }

    function atualizarLista() {
      const lista = document.getElementById("listaDisponibilidades");
      lista.innerHTML = "";
      disponibilidades.forEach(d => {
        const li = document.createElement("li");
        li.innerHTML = `${d} <button type="button" onclick="removerDisponibilidade('${d}')">X</button>`;
        lista.appendChild(li);
      });
    }

    document.getElementById("formDisponibilidade").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;

      if (disponibilidades.length === 0) {
        alert("Adicione pelo menos uma disponibilidade!");
        return;
      }

      const numeroDestino = "5581997724885"; 

      const mensagem = `Olá! Seguem os dados do(a) irmão(a):%0A\n Nome: ${nome}%0A\n Telefone: ${telefone}%0A\n Disponibilidades:%0A- ${disponibilidades.join("%0A- ")}`;

      const url = `https://wa.me/${numeroDestino}?text=${mensagem}`;
      window.open(url, "_blank");

      
      document.getElementById("formDisponibilidade").reset();
      disponibilidades.length = 0;
      atualizarLista();
    });
  </script>
</body>
</html>
